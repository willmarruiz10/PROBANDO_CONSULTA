<!DOCTYPE html>
<html>
<head>
    <title>Prueba del Sistema</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        button { padding: 10px 15px; margin: 10px; background: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #resultado { background: #f5f5f5; padding: 15px; margin-top: 20px; border-radius: 4px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Prueba del Sistema de Consulta</h1>
    
    <button onclick="probarBackend()">Probar Backend</button>
    <button onclick="obtenerDatos()">Obtener Datos PÃºblicos</button>
    
    <div id="resultado"></div>

    <script>
        // REEMPLACE ESTA URL CON LA QUE OBTUVO EN EL PASO 3
        const URL_BACKEND = "https://script.google.com/macros/s/AKfycbyWhUYhK2etp09aoWZqQOoseQ6_8NWFGq_3cWJ6C2OOfHyfbiY4TNm40nOS_I7XzC0yLw/exec";
        
        async function probarBackend() {
            try {
                const respuesta = await fetch(URL_BACKEND + "?action=holaMundo");
                const datos = await respuesta.json();
                document.getElementById('resultado').textContent = JSON.stringify(datos, null, 2);
            } catch (error) {
                document.getElementById('resultado').textContent = "Error: " + error.message;
            }
        }
        
        async function obtenerDatos() {
            try {
                const respuesta = await fetch(URL_BACKEND + "?action=obtenerDatosPublicos");
                const datos = await respuesta.json();
                document.getElementById('resultado').textContent = JSON.stringify(datos, null, 2);
            } catch (error) {
                document.getElementById('resultado').textContent = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
